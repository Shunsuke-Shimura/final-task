{% for tm33t in latest_tm33t_list %}
<div>
    <p>{{ tm33t.content|linebreaksbr }}</p>
    <p>Tm33ted : {{ tm33t.post_time }}</p>
    <p>By : @{{ tm33t.poster }}</p>
    <p><a href="{% url 'tmitt3r:detail' tm33t.pk %}">詳細</a></p>
    {% if tm33t.state == 'like' %}
    <div>
        <button type="button" onclick="tm33tLikeAjax(this)">
            <i class="fas fa-heart heart like" data-state="like"></i>
        </button>
    </div>
    {% else %}
    <div>
        <button type="button" onclick="tm33tLikeAjax(this)">
            <i class="far fa-heart heart" data-state="unlike"></i>
        </button>
    </div>
    {% endif %}
</div>
{% empty %}
<p>{{ name }} haven't tm33ted yet.</p>
{% endfor %}
