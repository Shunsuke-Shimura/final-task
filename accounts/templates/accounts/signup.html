{% extends 'tmitt3r/base.html' %}

{% block title %}SignUp Page{% endblock %}

{% block content %}
<h1>SignUp Form</h1>
<form action="{% url 'accounts:signup' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="reset" value="Reset">
    <input type="submit" value="Sign Up">
</form>
{% endblock %}
